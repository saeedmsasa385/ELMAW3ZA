  <style>
    .contact-info{margin-bottom:20px;}
    .contact-info li{margin-bottom:8px;font-weight:600;}
    .contact-form input, .contact-form textarea{width:100%;margin-bottom:12px;padding:10px;border-radius:6px;border:1px solid #ddd;}
    .contact-form button{padding:10px 16px;border-radius:8px;border:none;background:#A21C1C;color:#fff;cursor:pointer;}
    .map-container{margin:20px 0;height:250px;border-radius:10px;overflow:hidden;border:1px solid #eee;}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">الموعظة</h1>
      <nav class="main-nav">
        <a href="index.html" class="nav-item">الرئيسية</a>
        <a href="quran.html" class="nav-item">القرآن الكريم</a>
        <a href="articles.html" class="nav-item">المقالات & الأحاديث</a>
        <a href="live.html" class="nav-item active">البث المباشر</a>
        <a href="contact.html" class="nav-item">اتصل بنا</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section>
      <h2>اتصل بنا</h2>
      <p>يمكنك التواصل معنا عبر الأرقام التالية أو إرسال رسالة من النموذج أدناه:</p>
      
      <ul class="contact-info">
        <li>📞 01094210268</li>
        <li>📞 01103631638</li>
      </ul>

      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.123456789!2d31.234567!3d30.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458456789abcdef%3A0xabcdef123456789!2z2YXYp9mE2LnZhNmK2Kkg2KfZhNi12LHZiNin2Yog2KfZhNin2LHZiNmF2Kkg2Kkg2KfZhNin2YTYudin2Yog2KfZhNi52KfYqSDYp9mE2KfZhNmF2Ykg2Kkg2KfZhNi52KfYqSDYp9mE2KfZhNmE2KfYqi!5e0!3m2!1sar!2seg!4v1695839951234!5m2!1sar!2seg" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>

      <form id="contact-form" class="contact-form">
        <input type="text" id="contact-name" placeholder="اسمك" required />
        <input type="email" id="contact-email" placeholder="البريد الإلكتروني" required />
        <textarea id="contact-message" placeholder="اكتب رسالتك هنا" required></textarea>
        <button type="submit">إرسال الرسالة</button>
      </form>

      <div id="contact-result" style="margin-top:12px;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>الموعظة © <span id="year4"></span></p>
    </div>
  </footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();

    // نموذج اتصل بنا (محلي)
    const form = document.getElementById('contact-form');
    const result = document.getElementById('contact-result');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const message = document.getElementById('contact-message').value.trim();

      if(!name || !email || !message){
        result.innerHTML = '<p class="muted">يرجى ملء جميع الحقول.</p>';
        return;
      }

      // حفظ مؤقت في localStorage
      let contacts = JSON.parse(localStorage.getItem('contact_messages') || '[]');
      contacts.push({name,email,message,time:Date.now()});
      localStorage.setItem('contact_messages', JSON.stringify(contacts));

      result.innerHTML = '<p style="color:green;">تم إرسال رسالتك بنجاح! شكراً لتواصلك.</p>';
      form.reset();
    });
  </script>
</body>
</html>
